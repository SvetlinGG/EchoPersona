<header class="voice-header">
  <app-voice-capture></app-voice-capture>
  <div class="connection-status">{{ws.isConnected() ? 'Connected' : 'Offline'}}</div>
</header>

<section class="chat">
  <div *ngFor="let m of messages()"
       [class.user]="m.role==='user'"
       [class.assistant]="m.role==='assistant'">
    <div class="bubble">
      <span class="meta">{{m.role}}</span>
      <div class="text">{{m.text}}</div>
    </div>
  </div>
</section>
