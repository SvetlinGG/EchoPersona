<h2>Settings</h2>

<section class="theme-section">
  <h3>Color Theme</h3>
  <div class="theme-options">
    <button 
      *ngFor="let theme of themes" 
      (click)="selectTheme(theme)"
      [class.active]="themeService.currentTheme() === theme"
      [class]="'theme-btn theme-' + theme">
      {{theme | titlecase}}
    </button>
  </div>
</section>

<section class="voice-section">
  <h3>Voice Settings</h3>
  <label>Voice ID 
    <input [value]="voice().voiceId" (input)="updateVoiceId($event)">
  </label>
  <label>Rate 
    <input type="range" min="0.5" max="2" step="0.1"
           [value]="voice().rate" (input)="updateRate($event)">
  </label>
  <label>Pitch 
    <input type="range" min="-12" max="12" step="1"
           [value]="voice().pitch" (input)="updatePitch($event)">
  </label>
</section>
